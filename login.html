<div class="container">

    <div class="signup-form-container">
      <h1><strong>&nbsp;&nbsp;&nbsp;Registrate con </strong> <a href="#">Facebook</a> o <a href="#">Google</a>.</h1>
         <!-- form start -->
         <form method="post" role="form" id="register-form" autocomplete="off" action="usuario.html">
         
         <div class="form-header">
          <h3 class="form-title"><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;Inicio de Sesión</h3>
          
         <div class="pull-right">
             <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
         </div>
                      
         </div>
                  
         <div class="form-body">
            <div class="form-group">
                   <div class="input-group">
                   <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                   <input name="name" type="text" class="form-control" placeholder="Nombre de Usuario">
                   </div>
                   <span class="help-block" id="error"></span>
              </div>
                        
              <div class="row">
                   <div class="form-group col-lg-12">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Contraseña">
                        </div>  
                        <span class="help-block" id="error"></span>                    
                   </div> 
             </div>
            </div>
            <p><a href="restablecercontrasena.html">&nbsp;&nbsp;&nbsp;¿Se te olvido el clave?</a></p>

            <div class="form-footer">
                 <button type="submit" class="btn btn-success">
                 <span class="glyphicon glyphicon-log-in"></span> Continua !
                 </button>
            </div>


            </form>
            
           </div>

  </div>
