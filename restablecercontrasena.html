  <script type="text/javascript">
    function validarCorreo(){
      var dato = document.getElementById('correo').value;
    
      if(dato == ""){
        alert('Debes introducir tu Email');
      }else{
        if (/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(dato)){
          alert("La dirección de email " + dato + " es correcta!.");
          window.location.href='login.html';
        } else {
          alert("La dirección de email es incorrecta!.");
        }
      }
    }
  </script>

	<div id="login">
		<h1><strong>¿Tienes problemas para acceder?</strong> </h1>
    <p align=justify>Si deseas restablecer la contraseña, Ingresa la dirección de correo electrónico o el número de teléfono que usas para acceder a tu cuenta.</p>
		<form action="javascript:void(0);" method="get">

				<div class="input-group">
  				<span class="fontawesome-envelope input-group-addon" id="basic-addon1"></span>
  		    <input id="correo" type="text" class="form-control" placeholder="Introduce tu Correo Electrónico" aria-describedby="basic-addon1" required="required">
          <span id="correoOK"></span>
				</div>
				<br><!-- onclick="window.location.href='login.html'"  -->
